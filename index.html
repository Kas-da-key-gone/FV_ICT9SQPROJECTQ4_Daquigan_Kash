<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Q4 Project</title>
	<style type="text/css">

		body{background-color: #201F66;}
		#login-container {width:500px;border: 1px solid white;background-color:white;padding: 5px;margin: 20px; height: 600px;}
		#pfp {width:225px;}
		span{ font-family: Century Gothic;font-size:28px; }
	</style>
</head>
<body>
<center>
	<div id="login-container">
		<div class="col-md-10">
			<br>
			<span>LOGIN TO ONLINE PORTFOLIO</span>
			<br><br>
			<img id="pfp" class="rounded-circle"src="https://art.pixilart.com/sr2f33c90d2c131.png">
			<br><br>

		<form action="mainpage.html" class="form-group">
			<label id="cat"></label><br>
			<input type="text" class="form-control bg-light" name="email" id="email" placeholder="Email">
			<br>
			<input type="text" class="form-control bg-light" name="password" id="pass" placeholder="Password">
			<br>

			<a href="mainpage.html"><button class="btn btn-success">Login</button></a>
			<a href="#"><button type="reset" class="btn btn-grey">Cancel</button></a>

		</form>
		</div>
	</div>	
</center>
	<script type="text/javascript">
		
		document.getElementById('email').innerHTML = "Email: ";

		document.getElementById('pass').innerHTML = "Password: ";
	</script>
</body>
</html>
